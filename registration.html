    <div class="container">
        <form name="challanges" class="form" action="./success.html" method="POST" data-netlify="true" >
            <div class="heading">
                <h1> Challenge Teams.</h1>
                <h2>Register Now</h2>
                <div class="border"></div>
            </div>
            <div class="wrap">
                <div class="f1">
                    <div class="players">player 1</div>
                    <label for="uid">UID<span style="color:#ff0000">*</span></label>
                    <input name="uid1" type="text" required>
                    <span class="focus-input"></span>

                    <div class="players">Player 2</div>

                    <input name="uid2" type="text" required>

                </div>
            </div>
            <div class="wrap">
                <div class="f1">
                    <div class="players">Player 3</div>
                    <label for="uid">UID<span style="color:#ff0000">*</span></label>
                    <input name="uid3" type="text" required>
                    <span class="focus-input"></span>
                </div>
                <div class="f2">
                    <div class="players">Player 4</div>
                    <label for="uid">UID<span style="color:#ff0000">*</span></label>
                    <input name="uid4" type="text" required>
                    <span class="focus-input"></span>
                </div>
            </div>
            <div class="wrap2">
                <label for="location">Location<span style="color:#ff0000">*</span></label>
                <input type="text" name="location" id="" required>
