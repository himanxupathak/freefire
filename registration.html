<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="/css/mobile.css">
</head>
<body>
    <!-- registration form -->
 
    <div class="container">
        <form method="POST" name="register" action="./success.html" class="form" data-netlify="true">
            <div class="heading">
                <h1>Registration Form</h1>
                <div class="border"></div>
            </div>
            <div class="wrap">
                <div class="f1">
                    
                    <label for="name">Name<span style="color:#ff0000">*</span></label>
                    <input type="text" name="name" id="name" required>
                    <span class="focus-input"></span>
                </div>
                <div class="f2">
                    <label for="uid">UID<span style="color:#ff0000">*</span></label>
                    <input type="text" id="uid" name="uid" required>
                    <span class="focus-input"></span>
                </div>
            </div>
            <div class="wrap2">
                <label for="username">Username<span style="color:#ff0000">*</span></label>
                <input type="text" name="username" id="username" required>
                <span class="focus-input2"></span>
            </div>
            <div class="wrap2">
                <label for="email">Email</label>
                <input type="text" name="email" id="" >
                <span class="focus-input2"></span>
            </div>
            <div class="wrap2">
                <label for="location">Location<span style="color:#ff0000">*</span></label>
                <input type="text" name="location" id="location" required>
                <span class="focus-input2"></span>
            </div>
            <div class="btn-cont">
                <button class="btnn" type="submit" > Register </button>
                <button class="btnn" type="submit" > <a href="./playteam.html">PLay In Team</a></button>
                <span>OR</span>
               
            </div>
        </form>
         
        <div class="image">
            <img class="img" src="./freefire6.png" alt="">
        </div>
    </div>
</body>
</html>
